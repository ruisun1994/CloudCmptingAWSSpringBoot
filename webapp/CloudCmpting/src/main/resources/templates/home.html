<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
<title>Register</title>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/user/home">Home</a>
                <a class="nav-link active" href="/user/index">Profile</a>
                <a class="nav-link active" href="/user/register">Sign Up</a>
                <a class="nav-link active" href="/user/login">Sign In</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <div class="container" style="text-align: center; width: 30%; margin-top: 10%">

            <form action="/user/search" accept-charset="utf-8" method="POST">
                <div class="form-label-group">
                    <input type="text" id="searchEmail" name="email" class="form-control" placeholder="Please enter email for search" maxlength="30"
                           autofocus="autofocus" required="required"/>
                </div>
                <div>-------------------------------------------------</div>
                <button type="submit" value="Submit" class="btn btn-success">Search User Profile</button>
            </form>
            <div>About ME Section</div>
            <img class="mb-4" id="imgFrame" th:src="@{'/imgs/' + ${imageFilePath}}"  alt="" width="72" height="72"/>
            <div style="text-align: center; margin-top: 2%">
                <span id="textaboutme" th:text="${aboutMe}" name="aboutme" style= "width: 40%;height: 100px"/>
            </div>

        </div>
    </main>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
