<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userlist</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="username :  ${user}">
        <td th:text="${username}">&nbsp;</td>
        <td th:text="${email}">&nbsp;</td>
    </tr>
    </tbody>
</table>
<h1>12313</h1>
</body>
</html>
