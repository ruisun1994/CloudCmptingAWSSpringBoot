<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Forgot Password Page</title>
</head>
<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link active" href="/user/showprofile">Profile</a>
                <a class="nav-link active" href="/user/signup">Sign Up</a>
                <a class="nav-link active" href="/user/signin">Sign In</a>
            </nav>
        </div>
    </header>
    <br>
    <main role="main" class="inner cover">
        <div class="container" style="text-align: center; width: 30%; margin-top: 5%">
    <!--PROVIDED BY MARCELO MARTINS - BOOTLY @ mmartins-->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3 class="text-center">Forgot Password?</h3>
                                <p>If you have forgotten your password - reset it here.</p>
                                <div class="panel-body">

                                    <form class="form" accept-charset="utf-8" action="/user/resetPassword" method="GET"><!--start form--><!--add form action as needed-->
                                        <fieldset>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                    <!--EMAIL ADDRESS-->
                                                    <input id="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                            </div>
                                        </fieldset>
                                    </form><!--/end form-->

                                </div>
                            </div>
                        </div>
                    </div>
</div>
    </main>
</div>

</body>
</html>
